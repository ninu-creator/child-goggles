<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Tracking System</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
    <div id="loginPage">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>
    
    <div id="dashboard" style="display:none;">
        <h2>Dashboard</h2>
        <select id="menu" onchange="navigate()">
            <option value="">Menu</option>
            <option value="profile">Profile</option>
            <option value="logout">Logout</option>
        </select>
        <div id="profile" style="display:none;">
            <h3>Profile</h3>
            <input type="text" id="childName" placeholder="Child Name" required>
            <input type="text" id="deviceId" placeholder="Device ID" required>
            <input type="text" id="parentName" placeholder="Parent Name" required>
            <input type="text" id="contactNumber" placeholder="Contact Number" maxlength="10" required>
            <button onclick="submitDetails()">Submit</button>
        </div>
    </div>
    
    <div id="trackingPage" style="display:none;">
        <h2>Child Tracking System</h2>
        <p><b>Child Name:</b> <span id="displayChildName"></span></p>
        <p><b>Device ID:</b> <span id="displayDeviceId"></span></p>
        <p><b>Parent Name:</b> <span id="displayParentName"></span></p>
        <p><b>Contact Number:</b> <span id="displayContactNumber"></span></p>

        <div id="map" style="width: 100%; height: 300px;"></div>

        <button onclick="setSafeZone()">Set Safe Zone</button>
        <button onclick="stopAlert()">Stop Alert</button>
    </div>

    <script>
        let map, safeZoneMarker;

        function login() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }

        function navigate() {
            let option = document.getElementById('menu').value;
            if (option === 'profile') {
                document.getElementById('profile').style.display = 'block';
            } else if (option === 'logout') {
                document.getElementById('dashboard').style.display = 'none';
                document.getElementById('loginPage').style.display = 'block';
            }
        }

        function submitDetails() {
            let childName = document.getElementById('childName').value;
            let deviceId = document.getElementById('deviceId').value;
            let parentName = document.getElementById('parentName').value;
            let contactNumber = document.getElementById('contactNumber').value;

            if (!childName || !deviceId || !parentName || !contactNumber) {
                alert("All fields are required!");
                return;
            }

            document.getElementById('displayChildName').innerText = childName;
            document.getElementById('displayDeviceId').innerText = deviceId;
            document.getElementById('displayParentName').innerText = parentName;
            document.getElementById('displayContactNumber').innerText = contactNumber;
            
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('trackingPage').style.display = 'block';

            initMap();
        }

        function initMap() {
            map = L.map('map').setView([20.5937, 78.9629], 5); // Default center on India

            // Load OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            // Click event to set Safe Zone marker
            map.on('click', function(e) {
                if (safeZoneMarker) {
                    map.removeLayer(safeZoneMarker);
                }
                safeZoneMarker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map)
                    .bindPopup("Safe Zone")
                    .openPopup();
            });
        }

        function setSafeZone() {
            if (safeZoneMarker) {
                alert("Safe Zone Set at: " + safeZoneMarker.getLatLng());
            } else {
                alert("Click on the map to set a Safe Zone first!");
            }
        }

        function stopAlert() {
            alert("Alert Stopped!");
        }
    </script>
</body>
</html>
