<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Tracking System</title>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        #map {
            height: 300px;
            width: 100%;
            border-radius: 10px;
        }
        .info-section {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 10px;
        }
        .info-section input {
            padding: 8px;
            width: 200px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Child Tracking System</h1>
    <div class="container">
        <button class="btn">Set Safe Zone</button>
        <div id="map"></div>
        <div class="info-section">
            <input type="text" placeholder="Child Name">
            <input type="text" placeholder="Device ID">
            <input type="text" placeholder="Parent Name">
            <input type="text" placeholder="Contact Number">
        </div>
    </div>

    <script>
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        var marker = L.marker([0, 0]).addTo(map);
    </script>
</body>
</html>
