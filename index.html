<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Tracking System</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <style>
        input { display: block; margin: 5px 0; padding: 8px; }
        input:invalid { border: 2px solid red; }
        #map { width: 100%; height: 300px; }
    </style>
</head>
<body>
    <div id="loginPage">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>
    
    <div id="dashboard" style="display:none;">
        <h2>Dashboard</h2>
        <select id="menu" onchange="navigate()">
            <option value="">Menu</option>
            <option value="profile">Profile</option>
            <option value="logout">Logout</option>
        </select>
        <div id="profile" style="display:none;">
            <h3>Profile</h3>
            <input type="text" id="childName" placeholder="Child Name" required>
            <input type="text" id="deviceId" placeholder="Device ID" required>
            <input type="text" id="parentName" placeholder="Parent Name" required>
            <input type="text" id="contactNumber" placeholder="Contact Number" maxlength="10" required>
            <button onclick="submitDetails()">Submit</button>
        </div>
    </div>
    
    <div id="trackingPage" style="display:none;">
        <h2>Child Tracking System</h2>
        <p><b>Child Name:</b> <span id="displayChildName"></span></p>
        <p><b>Device ID:</b> <span id="displayDeviceId"></span></p>
        <p><b>Parent Name:</b> <span id="displayParentName"></span></p>
        <p><b>Contact Number:</b> <span id="displayContactNumber"></span></p>
        <div id="map"></div>
        <button onclick="setSafeZone()">Set Safe Zone</button>
        <button onclick="stopAlert()">Stop Alert</button>
    </div>

    <script>
        let map, drawnItems;
        function login() {
            validateForm(['username', 'password']) && (document.getElementById('loginPage').style.display = 'none',
            document.getElementById('dashboard').style.display = 'block');
        }

        function navigate() {
            let option = document.getElementById('menu').value;
            document.getElementById('profile').style.display = option === 'profile' ? 'block' : 'none';
            if (option === 'logout') location.reload();
        }

        function submitDetails() {
            if (!validateForm(['childName', 'deviceId', 'parentName', 'contactNumber'])) return;
            ['childName', 'deviceId', 'parentName', 'contactNumber'].forEach(id => 
                document.getElementById('display' + id.charAt(0).toUpperCase() + id.slice(1)).innerText = document.getElementById(id).value);
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('trackingPage').style.display = 'block';
            initMap();
        }

        function validateForm(fields) {
            let valid = true;
            fields.forEach(id => {
                let field = document.getElementById(id);
                if (!field.value) { field.style.border = '2px solid red'; valid = false; }
                else field.style.border = '';
            });
            if (!valid) alert('All fields are required!');
            return valid;
        }

        function initMap() {
            map = L.map('map').setView([20, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            drawnItems = new L.FeatureGroup();
            map.addLayer(drawnItems);
            new L.Control.Draw({
                edit: { featureGroup: drawnItems },
                draw: { polygon: true, marker: false, circle: false, rectangle: true, polyline: false }
            }).addTo(map);
            map.on('draw:created', e => drawnItems.clearLayers(), drawnItems.addLayer(e.layer));
        }

        function setSafeZone() {
            alert(drawnItems.getLayers().length ? 'Safe Zone Set!' : 'Draw a Safe Zone first!');
        }

        function stopAlert() {
            alert('Alert Stopped!');
        }
    </script>
</body>
</html>
